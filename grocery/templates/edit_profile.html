{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">EDIT PROFILE</h2>

<div class="container" style="border:10px solid black">
      <div class="row">

<div class="container-fluid" style="width:80%;margin-top:10% ">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold">First Name</label>
      <input type="text" class="form-control" value="{{pro.user.first_name}}" name="fname" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"  style="font-weight:bold">Last Name</label>
      <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}" id="inputPassword4">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4"  style="font-weight:bold">User Name</label>
      <input type="text" class="form-control" name="uname" value="{{pro.user.username}}" id="inputEmail4" readonly>
    </div>
  </div>
        <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputEmail1"  style="font-weight:bold">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{pro.user.email}}">
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1"  style="font-weight:bold">Contact</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.contact}}" name="contact">
  </div>
        </div>
        <div class="form-row">
    <div class="form-group col-md-12">
    <label for="exampleInputPassword1"  style="font-weight:bold">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.city}}" name="city">
  </div>
        </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="exampleInputPassword1" style="font-weight:bold">Date of Birth</label>
    <input type="date" class="form-control" id="exampleInputPassword1" name="date">
  </div>
        <div class="form-group col-md-6">
        <label for="exampleInputPassword1"  style="font-weight:bold">Date of Birth</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.dob}}" readonly>
        </div>
        </div>
    <div class="form-row">

    <div class="form-group col-md-12">
    <label for="exampleInputPassword1"  style="font-weight:bold">Full Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.address}}" name="add">
  </div>
    </div>
    <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputPassword1"  style="font-weight:bold">Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
</div>
        <div class="form-group col-md-6">
    <img src="{{pro.image.url}}" style="width:150px;height:150px">
</div>
    </div>

  <button type="submit" class="btn btn-primary" style="margin-bottom:5%">UPDATE</button>
</form>
</div>
</div>
</div>
</div>

{% if error %}
<script>
    alert('Profile has been Updated');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
