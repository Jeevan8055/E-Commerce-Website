{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">REGISTER FORM</h2>


 <div class="container" style="border:2px solid black;width:60%">
  <div class="row">  

<div class="container-fluid" style="width:80%;margin-top:5%;margin-bottom:5%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold">First Name</label>
      <input type="text" class="form-control" placeholder="Enter First Name" name="fname" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="font-weight:bold">Last Name</label>
      <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" id="inputPassword4" required>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold">User Name</label>
      <input type="text" pattern="[A-Z][a-zA-Z0-9]{5,}" title="*Must start with Uppercase, *minimum Length=5, should be atleast one lowercase and one number."class="form-control" name="uname" placeholder="Enter User Name" id="inputEmail4"required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="font-weight:bold">Password</label>
      <input type="password" pattern="[a-zA-Z0-9@]{8,}" title="minimum length= 8, *Must contain Uppercase, Lowercase, Number and @(special character) "class="form-control" name="pwd" id="inputPassword4" required>
    </div>
  </div>
        <div class="form-row">
<div class="form-group col-md-6">
    <label for="exampleInputEmail1" style="font-weight:bold">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter Email"required>
  </div>

  <div class="form-group col-md-6">
    <label for="exampleInputPassword1" style="font-weight:bold">Contact</label>
    <input type="text" pattern="[0-9]{10}" title="Only Numbers, Maximum Length=10"class="form-control" id="exampleInputPassword1" placeholder="Enter Contact Detail" name="contact" required>
  </div>
        </div>
        <div class="form-row">
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1" style="font-weight:bold">City</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter City" name="city" required>
  </div>

    <div class="form-group col-md-6">
        <label for="exampleInputPassword1" style="font-weight:bold">Date of Birth</label>
    <input type="date" class="form-control" id="exampleInputPassword1" name="date" required>
  </div>
        </div>
    <div class="form-row">

    <div class="form-group col-md-6">
    <label for="exampleInputPassword1" style="font-weight:bold">Full Address</label>
    <input type="text" class="form-control" id="exampleInputPassword1" 
    placeholder="Enter Address Detail" name="add" required>
  </div>

<div class="form-group col-md-6">
    <label for="exampleInputPassword1" style="font-weight:bold">Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file" required>
</div></div>

  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
</div>
</div>
</div>
</div>

{% if error %}
<script>
    alert('Successfully signed-up to Flipzon Website');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

{% endblock %}
