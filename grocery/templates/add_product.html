{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">ADD PRODUCT</h2>


<div class="container" style="border:2px solid black;width:60%">
  <div class="row">  
    

<div class="container-fluid" style="width:80%;margin-top:5%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6" >
      
      <label for="inputEmail4" style="font-weight:bold;">Product Name</label>
      <input type="text" class="form-control " placeholder="Enter First Name" name="pname" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
    <label for="exampleInputPassword1" style="font-weight:bold;">Product Image</label>
    <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
</div></div>
    <div class="form-row">
        <div class="form-group col-md-6">
      <label for="inputState" style="font-weight:bold;">Category</label>
      <select id="inputState" class="form-control" name="cat">
          {% for i in cat %}
        <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
      </select>
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold;">Product Price</label>
      <input type="number" class="form-control" name="price" placeholder="Enter Price" id="inputEmail4">
    </div></div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1" style="font-weight:bold;">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" style="margin-bottom:5%">SUBMIT</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert(' Added New Product');
</script>
{% endif %}
{% endblock %}
