{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">CHANGE STATUS</h2>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group col-md-12">
    <label for="exampleInputEmail1" style="font-weight:bold">Booking Id</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="book" value="{{book.booking_id}}">
  </div>
  <div class="form-group col-md-12">
      <label for="inputState" style="font-weight:bold">Status</label>
      <select id="inputState" class="form-control" name="status">
          {% for i in stat %}
        <option value="{{i.name}}">{{i.name}}</option>
          {% endfor %}
      </select>
    </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
</div>
</div>

{% endblock %}
