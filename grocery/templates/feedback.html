{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">FEEDBACK</h2>

<div class="container" style="border:2px solid black;width:60%;margin-top:3%">
<div class="row">
     

<div class="container-fluid" style="width:80%;margin-top:5%; margin-bottom:1%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold">Date</label>
      <input type="text" class="form-control"  name="date" value="{{date1}}" id="inputEmail4" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="font-weight:bold">Username</label>
      <input type="text" class="form-control" name="uname" value="{{request.user.username}}" id="inputPassword4" readonly>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="font-weight:bold">Email</label>
      <input type="email" class="form-control" name="email" value="{{request.user.email}}" id="inputEmail4" readonly>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="font-weight:bold">Contact</label>
      <input type="number" class="form-control" name="contact" value="{{pro.contact}}" id="inputPassword4" readonly>
    </div>
    </div>

    <div class="form-group">
    <label for="exampleFormControlTextarea1" style="font-weight:bold">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
</div>
</div>
</div>
</div>

{% if error %}
<script>
    alert('Feedback Sent Successfully');
</script>
{% endif %}

{% endblock %}
