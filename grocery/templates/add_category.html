{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error %}
<script>
    alert('Added New Category in Flipzon');
</script>
{% endif %}


<div class="container">

      <div class="row">  
    

<div class="container-fluid" style="width:80%;margin-top:5%; font-weight:bold;">

</div>
